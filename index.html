<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./img/Logo.png" alt="logo-alura">
        </div>

        <div class="main-container">
            
            <textarea class="input" placeholder="Ingresa tu texto aquí..."></textarea>


            <div class="alert">
                <div>!</div>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button onclick="obtenerTexto()" class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
            
        </div>

        <div class="encript-container">
            <img src="./img/Muñeco.png" alt="">
            <p><b>Ningún mensaje fue encontrado</b></p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
